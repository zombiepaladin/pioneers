<!doctype html>
<html>
  <head>
    <title>Computer Science Pioneers</title>
    <link href="pioneers.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Computer Science Pioneers</h1>
    <div class="thumbs">
      <%= context.pioneerTags %>
    </div>
    <form id="image-upload-form" action="" method="POST" enctype="multipart/form-data">
      <h2>Add Pioneer</h2>
      <label for="image">
        Image File:
        <input type="file" name="image"/>
      </label>
      <label for="name">
        Name:
        <input type="text" name="name"/>
      </label>
      <label for="description">
        Description:
        <textarea name="description"></textarea>
      </label>
      <input type="submit" value="Upload">
     </form>
     <script src="pioneers.js"></script>
   </body>
</html>
